name: ğŸ§ Ubuntu 24.04 Rootfs Builder (Ultimate Auto Snapshot + Termux Launcher)

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/ubuntu24-auto-rootfs.yml'

permissions:
  contents: write

jobs:
  build-ubuntu-rootfs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”½ Download Ubuntu 24.04 LTS (Noble Numbat) Rootfs (LXC Latest)
        run: |
          mkdir -p ubuntu24-rootfs
          cd ubuntu24-rootfs
          echo "ğŸ“¦ Downloading Ubuntu 24.04 rootfs (ARM64, latest)..."
          wget -v https://images.linuxcontainers.org/images/ubuntu/noble/arm64/default/latest/rootfs.tar.xz -O rootfs.tar.xz

          echo "âœ… Download complete. Extracting..."
          if ! tar -xJf rootfs.tar.xz; then
            echo "âŒ Extraction failed!"
            ls -lh
            exit 1
          fi
          rm rootfs.tar.xz
          echo "âœ… Ubuntu 24.04 LTS Rootfs extracted successfully!"

      - name: âš™ï¸ Generate Termux Launcher Script
        run: |
          echo "ğŸ› ï¸ Generating Termux launcher script..."
          cat > start-ubuntu.sh << 'EOF'
          #!/data/data/com.termux/files/usr/bin/bash
          cd $(dirname $0)
          proot --link2symlink -0 \
            -r ubuntu24-rootfs \
            -b /dev -b /proc -b /sys \
            -b /data/data/com.termux/files/home:/root \
            -w /root /usr/bin/env -i \
            HOME=/root TERM=$TERM LANG=C.UTF-8 PATH=/usr/local/sbin:/usr/local/bin:/bin:/usr/bin:/sbin:/usr/sbin \
            /bin/bash --login
          EOF
          chmod +x start-ubuntu.sh
          echo "âœ… start-ubuntu.sh generated!"

      - name: ğŸ—œï¸ Compress Rootfs (XZ)
        run: |
          mkdir -p release-output
          echo "ğŸ“¦ Compressing rootfs (this may take a few minutes)..."
          tar -cf - ubuntu24-rootfs | xz -9 -T0 > release-output/ubuntu24-noble-arm64-rootfs.tar.xz
          cp start-ubuntu.sh release-output/
          sha256sum release-output/* > release-output/SHA256SUMS.txt
          echo "âœ… Compression & checksum complete."

      - name: â˜ï¸ Upload ke GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v24.04-lts-${{ github.run_number }}
          name: Ubuntu 24.04 LTS Rootfs (Termux Ready Build #${{ github.run_number }})
          files: |
            release-output/ubuntu24-noble-arm64-rootfs.tar.xz
            release-output/start-ubuntu.sh
            release-output/SHA256SUMS.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu24-rootfs-output
          path: release-output/

      - name: âœ… Done
        run: |
          echo "ğŸ‰ Ubuntu 24.04 LTS Rootfs + Termux Launcher build complete!"
          echo "ğŸ”— Check release here: https://github.com/${{ github.repository }}/releases"
