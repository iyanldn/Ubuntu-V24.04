name: Ubuntu Rolling Rootfs Snapshot - Ultimate (Auto Weekly)

on:
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile.ultimate.rolling'
      - '.github/workflows/**'
  schedule:
    - cron: "0 0 * * 0"   # tiap Minggu 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rootfs-rolling:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repo
        uses: actions/checkout@v4

      - name: üïì Generate Tag Name (Auto)
        id: tag
        run: |
          DATE_TAG=$(date +'%Y%m%d-%H%M%S')
          echo "TAG_NAME=rolling-${DATE_TAG}" >> $GITHUB_ENV
          echo "‚úÖ Generated tag: rolling-${DATE_TAG}"

      - name: üßπ Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üê≥ Build Docker Image (Rolling)
        run: docker build -f Dockerfile.ultimate.rolling -t ubuntu-rolling-ultimate .

      - name: üì¶ Generate Rootfs Snapshot
        run: |
          mkdir -p rootfs-output
          docker run --rm -v ${{ github.workspace }}/rootfs-output:/build ubuntu-rolling-ultimate bash -c '
            set -eux
            mkdir -p /build/ubuntu-rootfs

            for dir in bin boot etc home lib lib64 opt root sbin srv usr var; do
              if [ -d "/$dir" ]; then cp -a "/$dir" /build/ubuntu-rootfs/; fi
            done

            echo "Ubuntu Rolling Ultimate Snapshot - Built on $(date)" > /build/ubuntu-rootfs/README.txt
            cd /build
            tar -czf ubuntu-rolling-ultimate.tar.gz ubuntu-rootfs || true
            sha256sum ubuntu-rolling-ultimate.tar.gz > sha256.txt
          '

      - name: ‚òÅÔ∏è Upload ke GitHub Release (Auto Tag)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Ubuntu Rolling Rootfs (Ultimate) - ${{ env.TAG_NAME }}"
          files: |
            rootfs-output/ubuntu-rolling-ultimate.tar.gz
            rootfs-output/sha256.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ü™£ Push Snapshot ke Branch "snapshots"
        run: |
          SNAPSHOT_BRANCH="snapshots"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git checkout -B $SNAPSHOT_BRANCH origin/$SNAPSHOT_BRANCH || git checkout -b $SNAPSHOT_BRANCH

          mkdir -p snapshots/${{ env.TAG_NAME }}
          cp rootfs-output/* snapshots/${{ env.TAG_NAME }}/

          git add snapshots/
          git commit -m "üì¶ Rolling Snapshot update: ${{ env.TAG_NAME }}" || echo "No changes to commit"
          git push origin $SNAPSHOT_BRANCH --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
