name: ğŸ§ Ubuntu 24.04 Rootfs Builder (Auto Snapshot)

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - '.github/workflows/ubuntu24-auto-rootfs.yml'

permissions:
  contents: write

jobs:
  build-ubuntu-rootfs:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”½ Download Ubuntu 24.04 LTS (Noble Numbat) Rootfs
        run: |
          mkdir -p ubuntu24-rootfs
          cd ubuntu24-rootfs
          echo "ğŸ“¦ Downloading rootfs from Canonical mirror..."
          wget -q https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-arm64-root.tar.xz
          echo "ğŸ“‚ Extracting..."
          tar -xzf ubuntu-noble-core-cloudimg-arm64-root.tar.gz
          rm ubuntu-noble-core-cloudimg-arm64-root.tar.gz
          echo "âœ… Ubuntu 24.04 Rootfs extracted."

      - name: ğŸ—œï¸ Compress Rootfs (XZ)
        run: |
          mkdir -p release-output
          echo "ğŸ“¦ Compressing with XZ (this may take a few minutes)..."
          tar -cf - ubuntu24-rootfs | xz -9 -T0 > release-output/ubuntu24-noble-arm64-rootfs.tar.xz
          sha256sum release-output/ubuntu24-noble-arm64-rootfs.tar.xz > release-output/SHA256SUMS.txt
          echo "âœ… Compression & checksum done."

      - name: â˜ï¸ Upload ke GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v24.04-lts-rootfs
          name: Ubuntu 24.04 LTS Rootfs (Noble Numbat)
          files: |
            release-output/ubuntu24-noble-arm64-rootfs.tar.xz
            release-output/SHA256SUMS.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Done
        run: |
          echo "ğŸ‰ Ubuntu 24.04 LTS Rootfs Snapshot berhasil dibuild & diupload!"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/v24.04-lts-rootfs"
